<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!<br />
            Email: {{ contact.email }}<br />
            Phone: {{ contact.phone }}<br />
            <div ng-controller="StaffController as staff">
                Staff Name: {{ staff.name }}<br />
                Staff Email: {{ staff.email }}<br />
                Staff Phone: {{ staff.phone }}<br />
            </div>
            <button ng-click="contact.changeName()">Click Me!</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
